<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->



  <section class="msger">

    <select id="lang-selector" onchange="myfunction()">
      <option value="0">
        English
      </option>
      <option value="1">
        Hindi
      </option>
    </select>

    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img"
          style="background-image: url(https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/disha.svg)">
        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Chatbot</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="note-textarea" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn" id="SendQuery">Send</button>
      <button id="start-record-btn" title="Start Recording">Voice Input</button>
    </form>
  </section>
  <div class="container">

    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>

    <script>
      try {
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
      } catch (e) {
        console.error(e);
        $('.no-browser-support').show();
        $('.app').hide();
      }
    </script>

    <script>

      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");


      // Icons made by Freepik from www.flaticon.com
      const BOT_IMG = "https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/disha.svg";
      const PERSON_IMG = "https://static.vecteezy.com/system/resources/previews/010/882/754/non_2x/avatar-man-person-face-icon-illustration-head-character-cartoon-human-portrait-profile-avatar-user-man-isolated-white-adult-silhouette-human-face-clipart-icon-character-headshot-element-vector.jpg";
      const BOT_NAME = "ChatBot";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);

        msgerInput.value = "";
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
          <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">${name}</div>
                <div class="msg-info-time">${formatDate(new Date())}</div>
              </div>

              <div class="msg-text">${text}</div>
            </div>
          </div>
          `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function appendMapLink(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
          <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">${name}</div>
                <div class="msg-info-time">${formatDate(new Date())}</div>
              </div>

              <a href="/showmap" target = "_blank" class="msg-text">${text}</a>
            </div>
          </div>
          `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log("This is the rawText", rawText);
          console.log("This is the data", data);
          console.log(typeof (data))
          if (typeof (data) === "string") {
            msgText = data;
            appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
            // var utterance = new SpeechSynthesisUtterance(msgText);
            // var voices = window.speechSynthesis.getVoices();
            // utterance.voice = voices[0];
            // window.speechSynthesis.speak(utterance);
          }
          else if (data.map) {
            // Initialize the map
            localStorage.setItem("mapType", data.map);
            appendMapLink("Bhumija", BOT_IMG, "left", "Click here to see the map")
          }
          else {
            const msgText = data.res;
            console.log(msgText)
            appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

            var utterance = new SpeechSynthesisUtterance(msgText);
            var voices = window.speechSynthesis.getVoices();
            utterance.voice = voices[1];
            window.speechSynthesis.speak(utterance);

            if (data.url) {
              showYesNoButtons(data.url);
            }
          }
        });

      }




      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function showYesNoButtons(url) {
        const buttonsHTML = `
        <div class="msg-buttons" id="yesno">
          <button onclick="redirectToUrl('${url}')">Yes</button>
          <button onclick="sayHello()">No</button>
        </div>
      `
        msgerChat.insertAdjacentHTML("beforeend", buttonsHTML);
      } function showYesNoButtons(url) {
        const buttonsHTML = `
        <div class="msg-buttons">
          <button onclick="redirectToUrl('${url}')">Yes</button>
          <button onclick="sayHello()">No</button>
        </div>
      `;
        msgerChat.insertAdjacentHTML("beforeend", buttonsHTML);
      }

      function redirectToUrl(url) {
        window.open(`${url}`,'_blank')
      }

      function sayHello() {



        const msgHTML = `
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(${BOT_IMG})"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${BOT_NAME}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>

          <div class="msg-text">Ok</div>
        </div>
      </div>
      `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }

      function myfunction() {
        setter = document.getElementById("lang-selector")
        // console.log(setter);
        myVariable = setter.value
        fetch('/your_flask_route', {
          method: 'POST',  // or 'GET' depending on your needs
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ variable: myVariable })
        })
          .then(response => response.json())
          .then(data => {
            console.log('Response from Flask:', data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }





    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../static/styles/script.js"></script>

</body>

</html>
